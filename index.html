<!DOCTYPE html>
<html lang="en">
<head>
    <base target="_top">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kinesis</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css"/>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet-geosearch/3.11.0/geosearch.min.css" integrity="sha512-XEKzzUPF8J9m4qKe+MUb33VWEihhdC+VAinqFgpWLvdNsn18LDFysS7oPC/L+Qdcda0ja6hPtGMpsUXZY3Cb5Q==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="main.css"/>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.min.js"></script>
    <script src="https://unpkg.com/socket.io@4.7.2/client-dist/socket.io.min.js"></script>
    <script src="https://unpkg.com/geolib@3.3.4/lib/index.js"></script>
    <script src="https://unpkg.com/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-geosearch/3.11.0/bundle.min.js" integrity="sha512-pHF7JghdoTgoctPA6X4GKb9pcWspyvyMHxL+dwTCCvWWvG77E2Y+ik/EZKiS4s/XXwaDADuIEQizYL0/QGms8A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
<div id="map"></div>
<div class="card" id="control-panel">
    <div class="card-body">

        <svg id="arrow" width="30" height="30" viewBox="0 0 50 50">
            <path d="M25,5 L35,20 H30 V45 H20 V20 H15 L25,5 Z" fill="black"></path>
        </svg>
        
        <div class="btn-group btn-group-sm" role="group" aria-label="Basic checkbox toggle button group">
            <input type="checkbox" class="btn-check" id="pauseSwitch" autocomplete="off">
            <label class="btn btn-outline-primary" for="pauseSwitch">Pause</label>
            <button type="button" class="btn btn-outline-primary" id="undoButton">Undo</button>
            <button type="button" class="btn btn-outline-primary" id="stopButton">Clear</button>
        </div>

        <div class="btn-group btn-group-sm" role="group">
            <input type="radio" class="btn-check" name="speedChoice" id="speedChoice1" autocomplete="off" value="1" checked>
            <label class="btn btn-outline-primary" for="speedChoice1" onkeydown="handleButtonKeydown(event)">Walk 1</label>

            <input type="radio" class="btn-check" name="speedChoice" id="speedChoice2" autocomplete="off" value="5">
            <label class="btn btn-outline-primary" for="speedChoice2" onkeydown="handleButtonKeydown(event)">Ride 5</label>

            <input type="radio" class="btn-check" name="speedChoice" id="speedChoice3" autocomplete="off" value="20">
            <label class="btn btn-outline-primary" for="speedChoice3" onkeydown="handleButtonKeydown(event)">Drive 20</label>
            <div class="input-group mt-2">
                <span class="input-group-text">Speed</span>
                <input type="number" class="form-control" id="speed" placeholder="Speed">
            </div>
        </div>

        <div class="btn-group btn-group-sm" role="group">
            <input type="radio" class="btn-check" name="loopChoice" id="loopChoice1" autocomplete="off" value="off" checked>
            <label class="btn btn-outline-primary" for="loopChoice1" onkeydown="handleButtonKeydown(event)">Off</label>

            <input type="radio" class="btn-check" name="loopChoice" id="loopChoice2" autocomplete="off" value="loop">
            <label class="btn btn-outline-primary" for="loopChoice2" onkeydown="handleButtonKeydown(event)">Loop</label>

            <input type="radio" class="btn-check" name="loopChoice" id="loopChoice3" autocomplete="off" value="uturn">
            <label class="btn btn-outline-primary" for="loopChoice3" onkeydown="handleButtonKeydown(event)">U-Turn</label>

            <input type="radio" class="btn-check" name="loopChoice" id="loopChoice4" autocomplete="off" value="directional">
            <label class="btn btn-outline-primary" for="loopChoice4" onkeydown="handleButtonKeydown(event)">Directional</label>
        </div>

        <script>
            function handleButtonKeydown(event) {
                if (event.key === " " || event.key === "Enter") {
                    event.preventDefault();
                }
            }
        </script>

        <div class="input-group mt-2">
            <a class="input-group-text coordinates-icon" href="#" onclick="setDirectTeleport()">
                ‚åñ
            </a>
            <input type="text" class="form-control" id="coordinates" placeholder="GPS coordinates">
        </div>
        </div>
        </div>

        <script src="index.js"></script>
        </body>
        </html>
